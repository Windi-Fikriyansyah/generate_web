version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin123}
      POSTGRES_DB: ${POSTGRES_DB:-db_generate}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - webnet

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    networks:
      - webnet

  backend:
    build: ./backend
    restart: always
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-admin123}@db:5432/${POSTGRES_DB:-db_generate}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - FONT_PATH=fonts/Roboto-Bold.ttf
      - SECRET_KEY=${SECRET_KEY:-b9e31d3f9b8c4d29a5f4e6d7c8b9a1e2f3g4h5i6j7k8l9m0n1o2p3q4r5s6t7u8}
    volumes:
      - ./backend/storage:/app/storage
    depends_on:
      - db
      - redis
    networks:
      - webnet

  worker:
    build: ./backend
    restart: always
    command: celery -A celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-admin123}@db:5432/${POSTGRES_DB:-db_generate}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - FONT_PATH=fonts/Roboto-Bold.ttf
    volumes:
      - ./backend/storage:/app/storage
    depends_on:
      - db
      - redis
    networks:
      - webnet

  frontend:
    build: ./frontend
    restart: always
    depends_on:
      - backend
    networks:
      - webnet

  certbot:
    image: certbot/certbot
    volumes:
      - certbot_www:/var/www/certbot
      - certbot_conf:/etc/letsencrypt

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./backend/storage:/app/storage:ro
      - certbot_www:/var/www/certbot
      - certbot_conf:/etc/letsencrypt
    depends_on:
      - frontend
      - backend
    networks:
      - webnet

volumes:
  postgres_data:
  certbot_www:
  certbot_conf:

networks:
  webnet:
